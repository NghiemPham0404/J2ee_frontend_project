<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết Dự án Từ thiện</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/home.css" th:href="@{/css/home.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{header :: navbar}"></div>

<div class="container mt-5">
  <h1 class="text-center">Chi tiết Dự án Từ thiện</h1>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Tên Dự án</label>
      <input type="text" class="form-control" id="name" name="name" value="Dự án Xây Nhà Cho Trẻ Em" >
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Mô tả</label>
      <textarea class="form-control" id="description" name="description" rows="3"  >Cung cấp nơi ở cho trẻ em mồ côi. </textarea>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="startTime" class="form-label">Ngày bắt đầu</label>
        <input type="date" class="form-control" id="startTime" name="startTime" >
      </div>
      <div class="col-md-6 mb-3">
        <label for="endTime" class="form-label">Ngày kết thúc</label>
        <input type="date" class="form-control" id="endTime" name="endTime"  >
      </div>
    </div>
    <div class="mb-3">
      <label for="goal" class="form-label">Số tiền mục tiêu</label>
      <input type="number" class="form-control" id="goal" name="goal" value="1000000000" >
    </div>
    <div class="mb-3">
      <label for="goal" class="form-label">Số tiền hiện tại</label>
      <input type="number" class="form-control" id="process" name="goal" value="500000000">
    </div>
    <div class="text-center">
      <a href="" class="btn btn-outline-primary">Lưu</a>
      <a href="" class="btn btn-outline-del">Xóa</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
