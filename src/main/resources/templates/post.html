<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Bài viết</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/css/home.css" th:href="@{/css/home.css}" rel="stylesheet" />
    <link href="/css/post.css" th:href="@{/css/post.css}" rel="stylesheet" />
  </head>

  <body>
    <div th:replace="~{header :: navbar}"></div>
    <div class="container mt-5">
      <h1 class="text-center">Quản lý Bài viết</h1>

      <!-- Tìm kiếm bài viết -->

      <div class="search-bar mb-4">
        <form
          th:action="@{/posts}"
          method="get"
          class="d-flex align-items-center input-group mb-3"
        >
          <input
            type="text"
            id="query"
            class="form-control me-2"
            name="query"
            th:value="${query}"
            placeholder="Tìm kiếm bài viết theo tiêu đề..."
          />
          <input
            type="submit"
            class="btn btn-outline-primary me-2"
            value="Tìm kiếm"
          />
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="window.location.href='/posts'"
          >
            Làm mới
          </button>
        </form>
      </div>

      <!-- Nút hành động -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Bài viết của tôi</h2>
        <div>
          <a href="/posts/new" class="btn btn-outline-primary"
            >Tạo bài viết mới</a
          >
          <button class="btn btn-outline-primary btn-view-all">
            Xem tất cả
          </button>
        </div>
      </div>

      <!-- Filters Section -->
      <div class="row mb-4">
        <div class="col-md-10 offset-md-1">
          <div class="d-flex justify-content-between align-items-center">
            <div class="input-group mx-2" style="max-width: 250px">
              <label for="startDate" class="form-label mt-2"
                >Ngày bắt đầu: </label
              >&nbsp;
              <input type="date" id="startDate" class="form-control" />
            </div>

            <div class="input-group mx-2" style="max-width: 250px">
              <label for="endDate" class="form-label mt-2">Ngày kết thúc:</label
              >&nbsp;
              <input type="date" id="endDate" class="form-control" />
            </div>

            <div class="input-group mx-2" style="max-width: 250px">
              <label for="viewRange" class="form-label">Số lượt xem:</label>
              <input
                type="range"
                id="viewRange"
                class="form-range"
                min="0"
                max="1000000"
                step="100"
                value="1000000"
                onchange="updateViewRangeValue()"
              />
              <span id="viewRangeValue">1,000,000 lượt xem</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Button group for "Tạo bài viết mới" and "Bài viết đang duyệt" -->

      <!-- Bảng quản lý bài viết -->

      <div class="row">
        <div class="col">
          <table class="table table-bordered table-hover" id="MyTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Tiêu đề</th>
                <th>Ngày đăng</th>
                <th>Hình ảnh</th>
                <th>Lượt xem</th>
              </tr>
            </thead>
            <tbody id="postTableBody">
              <tr th:if="${message != null}">
                <td colspan="5" class="text-center" th:text="${message}"></td>
              </tr>

              <tr
                th:each="post : ${data}"
                th:attr="data-id=${post.id}"
                th:onclick="|window.location.href='/posts/update/' + this.getAttribute('data-id');|"
                style="cursor: pointer"
              >
                <td th:text="${post.id}">1</td>
                <td th:text="${post.title}">Tiêu đề bài viết 1</td>
                <td th:text="${post.timePost}">01/01/2024</td>
                <td>
                  <img
                    th:src="@{${post.thumbImg}}"
                    alt="Thumb"
                    class="thumb-image"
                  />
                </td>
                <td>150</td>
              </tr>
            </tbody>
          </table>

          <!-- Pagination -->

          <nav>
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <button
                  th:disabled="${page == 0}"
                  class="page-link"
                  th:href="@{/posts(page=${total_pages - 1})}"
                >
                  Previous
                </button>
              </li>

              <li
                class="page-item"
                th:each="i : ${#numbers.sequence(0, total_pages)}"
              >
                <a
                  class="page-link"
                  th:href="@{/posts(page=${i + 1})}"
                  th:text="${i + 1}"
                ></a>
              </li>

              <li th:disabled="${page + 1 == total_pages}" class="page-item">
                <button
                  th:disabled="${page + 1 == total_pages}"
                  class="page-link"
                  th:href="@{/posts(page=${total_pages + 1})}"
                >
                  Next
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--<div th:replace="~{footer :: footer}"></div>-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
