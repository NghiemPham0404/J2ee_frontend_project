<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kết quả Giải Ngân</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <div class="card-body text-center">
            <h2 class="card-title text-primary">Kết quả Giải Ngân</h2>
            <p class="fs-4 fw-semibold" th:text="'Chương trình : ' + ${name}"></p>
            <div class="alert alert-success mt-3" th:if="${message == 'Giải ngân thành công!'}" role="alert">
                <i class="bi bi-check-circle"></i> <span th:text="${message}"></span>
            </div>
            <div class="alert alert-danger mt-3" th:if="${message != 'Giải ngân thành công!'}" role="alert">
                <i class="bi bi-x-circle"></i> <span th:text="${message}"></span>
            </div>
            <a href="/disburse" class="btn btn-primary mt-3">Quay lại Trang chủ</a>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
