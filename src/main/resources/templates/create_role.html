<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Vai Trò Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/home.css" th:href="@{/css/home.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{header :: navbar}"></div>

<div class="container mt-4 justify-content-center align-items-center">
    <h2 class="text-center mb-4">Tạo Vai Trò Mới</h2>
    <form action="#" th:action="@{/roles/add}"  th:object="${role}" method="post" class="row g-3">
        <div class="col-md-12">
            <label for="name" class="form-label"><strong>Tên Vai Trò</strong></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Nhập tên vai trò" required>
        </div>
        <div class="col-md-3" th:each="action :${action.roleActions}">
        <div >
            <label class="form-label "><strong th:text="${action.action.name}"> </strong></label>
            <div>
            <input type="checkbox" > Xem
            </div>
            <div>
            <input type="checkbox" > Thêm
            </div>
            <div>
            <input type="checkbox" > Sửa
            </div>
            <div>
            <input type="checkbox" > Xóa
            </div>
        </div>
        </div>


        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Thêm Vai Trò</button>
            <a href="/roles" th:href="@{/role/all}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
