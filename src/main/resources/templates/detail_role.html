    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Chi tiết vai trò</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="/css/home.css" th:href="@{/css/home.css}" rel="stylesheet">
    </head>
    <body>
    <style>
      input[type="checkbox"] {
       accent-color: #8E2DE2;
       cursor: pointer;
   }

   input[type="checkbox"]:hover {
       accent-color: #4A00E0;
   }
    </style>
    <div th:replace="~{header :: navbar}"></div>

    <div class="container mt-4 justify-content-center align-items-center">
      <h2 class="text-center mb-4">Chi tiết vai trò</h2>
      <form action="#" th:action="@{/role/save}" th:object="${data}" method="post" class="row g-3">
        <div class="col-md-12">
          <label for="id" class="form-label"><strong>ID</strong></label>
          <input type="text" class="form-control" id="id" name="id" th:value="${data.id}" readonly>
        </div>
        <div class="col-md-12">
          <label for="name" class="form-label"><strong>Tên Vai Trò</strong></label>
          <input type="text" class="form-control" id="name" name="name" th:value="${data.name}">
        </div>
        <div class="col-md-3" th:each="roleAction, stat : ${data.roleActions}">
          <div>
            <label class="form-label">
              <strong th:text="${roleAction.action.name}"></strong>
            </label>
            <div>
              <input type="hidden" th:name="roleActions[__${stat.index}__].id" th:value="${roleAction.id}">
              <input type="hidden" th:name="roleActions[__${stat.index}__].action.name" th:value="${roleAction.action.name}">
              <input type="hidden" th:name="roleActions[__${stat.index}__].action.id" th:value="${roleAction.action.id}">
              <input type="checkbox" th:name="roleActions[__${stat.index}__].read" th:checked="${roleAction.read}"> Xem
            </div>
            <div>
              <input type="checkbox" th:name="roleActions[__${stat.index}__].create" th:checked="${roleAction.create}"> Thêm
            </div>
            <div>
              <input type="checkbox" th:name="roleActions[__${stat.index}__].update" th:checked="${roleAction.update}"> Sửa
            </div>
            <div>
              <input type="checkbox" th:name="roleActions[__${stat.index}__].delete" th:checked="${roleAction.delete}"> Xóa
            </div>
          </div>
        </div>

        <div class="col-12 text-center">
          <button type="submit" class="btn btn-outline-primary" th:if="${update}">Lưu</button>
          <a href="/roles" th:href="@{/role/delete/{id}(id=${id})}" class="btn btn-outline-del" th:if="${delete}">Xóa</a>
        </div>
      </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
    </html>
