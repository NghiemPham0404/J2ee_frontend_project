<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo bài viết mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/home.css" th:href="@{/css/home.css}" rel="stylesheet">
    <!-- Add the following line to include the Toast UI Editor CSS file -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">

    <!-- Add the following lines to include the Toast UI Editor plugins color syntax files -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-color-picker/latest/tui-color-picker.min.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor-plugin-color-syntax/latest/toastui-editor-plugin-color-syntax.min.css">

</head>
<body>
<div th:replace="~{header :: navbar}"></div>
<div class="container mt-5">
    <h1 class="text-center">Tạo bài viết mới</h1>

    <!-- Form to create a new post -->
    <form action="#" th:action="@{/posts/save}" th:object="${post}" method="post" class="row mt-4">
        <div class="col-md-10 offset-md-1">
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="title" class="form-label">Tiêu đề</label>
                    <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
                </div>
                <div class="mb-3">
                    <label for="editor" class="form-label">Nội dung</label>
                    <div id="editor" th:field="*{body}"></div>
<!--                    <input type="hidden" name="content" value="content">-->
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Hình ảnh</label>
                    <input type="file" class="form-control" id="image" name="image" th:field="*{thumbImg}" required>
                </div>
                <div class="mb-3">
                    <label for="dateTime" class="form-label">Ngày tạo</label>
                    <input type="datetime-local" class="form-control" id="dateTime" name="dateTime" th:field="*{timePost}" required>
                </div>
                <button type="submit" class="btn btn-primary">Tạo bài viết</button>
                <button class="btn btn-primary" id="get-content">Get Content</button>
            </form>
        </div>
    </form>
</div>
<!-- Add the following line to include the Toast UI Editor file -->
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<!-- Add the following line to include the Toast UI Editor Color Picker -->
<script src="https://uicdn.toast.com/tui-color-picker/latest/tui-color-picker.min.js"></script>
<!-- Add the following line to include the Toast UI Editor Color Syntax -->
<script src="https://uicdn.toast.com/editor-plugin-color-syntax/latest/toastui-editor-plugin-color-syntax.min.js"></script>

<script>
    const { Editor } = toastui;
    const { colorSyntax } = Editor.plugin;
    // Create a new instance of the Editor
    const editor = new Editor({
        el: document.querySelector('#editor'),
        initialEditType: 'wysiwyg',
        previewStyle: 'vertical',
        height: '500px',
        plugins: [colorSyntax]

    });

    // Add an event listener to the button to get the content of the editor
    document.getElementById('get-content').addEventListener('click', function() {
        // Get the content of the editor
        const content = editor.getHTML();
        // Log the content to the console
        console.log(content);
    });
</script>
</body>
</html>
