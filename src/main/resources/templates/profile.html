<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông tin tài khoản</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="/css/home.css" th:href="@{/css/home.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{header :: navbar}"></div>
<form th:action="@{/me}" th:object="${profile}" method="POST">
    <div class="row justify-content-center mt-2">
        <div class="col-md-6">
            <h4>Chỉnh sửa thông tin cá nhân</h4>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label class="font-weight-bold" for="id">ID:</label>
                <input class="form-control" disabled id="id" name="id" placeholder="id" th:value="${profile.id}"
                       type="text"/>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group mt-2">
                <label for="hoten" class="font-weight-bold">Họ tên:</label>
                <input class="form-control" id="hoten" name="hoten" placeholder="Họ tên" th:value="${profile.name}"
                       type="text"/>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group mt-2">
                <label for="email" class="font-weight-bold">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" th:value="${profile.email}" />
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group mt-2">
                <label class="font-weight-bold" for="birthdate">Ngày sinh:</label>
                <input class="form-control" id="birthdate" name="birthdate" placeholder="Ngày sinh" th:value="${profile.birthDate}"
                       type="text"/>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group mt-2">
                <label class="font-weight-bold" for="user">Username:</label>
                <input class="form-control" id="user" name="user" placeholder="Username" th:value="${profile.username}"
                       type="text"/>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group mt-2">
                <label class="font-weight-bold" for="password">Password:</label>
                <input class="form-control" id="password" name="password" placeholder="password" th:value="${profile.password}"
                       type="text"/>
            </div>
        </div>
    </div>


    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group mt-2">
                <label class="font-weight-bold" for="role">Quyền:</label>
                <input class="form-control" id="role" name="role" placeholder="role"
                       th:value="${profile.role.getName()}"
                       type="text"/>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group mt-2">
                <label class="font-weight-bold" for="active">Trạng thái hoạt động:</label>
                <input class="form-control" disabled id="active" name="active" placeholder="active"
                       th:value="${profile.active ? 'Hoạt động': 'Đã khóa'}" type="text"/>
            </div>
        </div>
    </div>

    <div th:if="${errorMessage}" class="row justify-content-center text-danger pb-4 error-message">
        <div class="col-md-6" th:text="${errorMessage}"></div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <button class="btn btn-primary mt-4" type="submit">Lưu thông tin</button>
            <button class="btn btn-secondary mt-4 ms-2" onclick="window.history.back()" type="button">Quay lại</button>
        </div>
    </div>

</form>
</body>
</html>
