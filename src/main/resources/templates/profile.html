<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông tin tài khoản</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="/css/home.css" th:href="@{/css/home.css}" rel="stylesheet">
</head>
<body>
<div th:replace="header :: header"></div>
<form th:action="@{/me}" th:object="${profile}" method="POST">
    <div class="row justify-content-center mt-2">
        <div class="col-md-6">
            <h4>Chỉnh sửa thông tin cá nhân</h4>
        </div>
    </div>
<!--    <div class="row justify-content-center">-->
<!--        <div class="col-md-6">-->
<!--            <div class="form-group">-->
<!--                <label for="MaTV" class="font-weight-bold">Mã thành viên:</label>-->
<!--                <input type="number" id="MaTV" name="MaTV" class="form-control" placeholder="Mã thành viên" th:value="${profile.maTV}" disabled />-->
<!--            </div>-->
<!--        </div>-->
<!--    </div>-->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group mt-2">
                <label for="hoten" class="font-weight-bold">Họ tên:</label>
                <input type="text" id="hoten" name="hoten" class="form-control" placeholder="Họ tên" th:value="${profile.hoten}" />
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group mt-2">
                <label for="email" class="font-weight-bold">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" th:value="${profile.email}" />
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group mt-2">
                <label for="sdt" class="font-weight-bold">Số điện thoại:</label>
                <input type="text" id="sdt" name="sdt" class="form-control" placeholder="Số điện thoại" th:value="${profile.sdt}" />
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group mt-2">
                <label for="khoa" class="font-weight-bold">Khoa:</label>
                <input type="text" id="khoa" name="khoa" class="form-control" placeholder="Khoa" th:value="${profile.khoa}" />
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group mt-2">
                <label for="nganh" class="font-weight-bold">Ngành:</label>
                <input type="text" id="nganh" name="nganh" class="form-control" placeholder="Ngành" th:value="${profile.nganh}" />
            </div>
        </div>
    </div>
    <div th:if="${errorMessage}" class="row justify-content-center text-danger pb-4 error-message">
        <div class="col-md-6" th:text="${errorMessage}"></div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <button class="btn btn-primary mt-4" type="submit">Lưu thông tin</button>
        </div>
    </div>
</form>
</body>
</html>
