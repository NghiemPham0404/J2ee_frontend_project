<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Liên hệ</title>
    <!-- Thư viện Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Thư viện Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- CSS tùy chỉnh -->
    <style>
        .section {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .section i,
        .section img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }
        .section img {
            object-fit: cover;
        }
        .section span:first-child {
            font-weight: bold;
            display: block;
        }
        .important-project {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            overflow: hidden;
        }
        .important-project img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div th:replace="~{header :: navbar}"></div>

<div class="container my-5">
    <div id="contact">
        <div class="col-md-6">

            <div class="section">
                <i class="fa-solid fa-location-dot"></i>
                <span>273 An Dương Vương, Phường 3, Quận 5, Thành phố Hồ Chí Minh</span>
            </div>

            <div class="section">
                <div>
                    <span>HOTLINE</span>
                    <i class="fa-solid fa-phone"></i>
                    <span>0123456789</span>
                </div>
            </div>

            <div class="section">
                <div>
                    <span>THỜI GIAN</span>
                    <i class="fa-solid fa-clock"></i>
                    <span>Hoạt động 24/7</span>
                </div>
            </div>
        </div>

        <div class="col-md-12 mt-5">
            <!-- Liên kết Google Maps -->
            <a href="https://www.google.com/maps/place/Tr%C6%B0%E1%BB%9Dng+%C4%90%E1%BA%A1i+h%E1%BB%8Dc+S%C3%A0i+G%C3%B2n/@10.7599171,106.6822583,17z/data=!3m1!4b1!4m6!3m5!1s0x31752f1b7c3ed289:0xa06651894598e488!8m2!3d10.7599171!4d106.6822583!16s%2Fm%2F02qvnkv?entry=ttu&g_ep=EgoyMDI0MTAxNC4wIKXMDSoASAFQAw%3D%3D"
               target="_blank">
                <div class="important-project text-center position-relative">
                    <!-- Nhúng Google Maps dưới dạng iframe -->
                    <iframe
                            allowfullscreen=""
                            aria-hidden="false" frameborder="0" height="400" src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=Trường+Đại+học+Sài+Gòn" style="border:0;"
                            tabindex="0" width="100%"></iframe>
                </div>
            </a>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
