<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Quản lý tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table th, .table td {
            text-align: center;
        }
        .active-btn {
            background: linear-gradient(195deg, #c2e59c 0%, #64b3f4 100%);
            color: white;
            border: none;
        }
        .table tbody tr:hover {
            background: linear-gradient(195deg, #c2e59c, #64b3f4);
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>
<div th:replace="~{header :: navbar}"></div>
<div class="container mt-5">
    <h1 class="text-center">Quản lý tài khoản</h1>

    <div class="row mb-4 mt-4">
        <div class="col-md-10 offset-md-1">
            <div class="d-flex align-items-center search-container">
                <div class="input-group mx-2" style="max-width: 250px;">
                    <label class="form-label mt-2" for="searchName">Họ tên:</label>&nbsp;
                    <input class="form-control" id="searchName" placeholder="Nhập họ tên" type="text"/>
                </div>
                <div class="input-group mx-2" style="max-width: 250px;">
                    <label class="form-label mt-2" for="searchRole">Quyền:</label>&nbsp;
                    <input class="form-control" id="searchRole" placeholder="Nhập quyền" type="text"/>
                </div>
            </div>
        </div>
    </div>

    <a href="/account/new">Add New Account</a>
    <div id="projectsTableContainer">
        <table class="table table-bordered">
            <thead>
        <tr>
            <th>ID</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>Ngày sinh</th>
            <th>Tên đăng nhập</th>
            <th>Quyền</th>
            <th>Trạng thái</th>
        </tr>
            </thead>
            <tbody>
        <tr th:each="account : ${data}">
            <td th:text="${account.id}"></td>
            <td th:text="${account.name}"></td>
            <td th:text="${account.email}"></td>
            <td th:text="${account.getBirthDateAsString('dd/MM/yyyy')}"></td>
            <td th:text="${account.username}"></td>
            <td th:text="${account.role.getName()}"></td>
            <td th:text="${account.active ? 'Hoạt động' : 'Đã khóa'}"></td>
            <td>
                <a th:href="@{/account/update/{id}(id=${account.id})}">Edit</a> |
                <a th:href="@{/account/delete/{id}(id=${account.id})}">Delete</a>
            </td>
        </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
