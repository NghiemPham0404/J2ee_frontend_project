<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="/css/home.css" th:href="@{/css/home.css}" rel="stylesheet">
    <title>Thanh toán</title>
    <style>
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 30px;
        }
    </style>
</head>

<body>
<div th:replace="~{header :: navbar}"></div>
<div class="container mb-5">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <img th:src="@{/img/SGU-LOGO.png}" class="mb-4" style="width: 200px; display: block; margin: 0 auto;">
                    <h2 class="card-title text-center">Thanh Toán Ủng Hộ Quyên Góp</h2>
                    <form th:action="@{/submitOrder}" method="post">
                        <div class="form-group" hidden>
                            <input type="text" class="form-control" id="event-id" name="eventId" th:value="${event_id}">
                        </div>
                        <div class="form-group">
                            <label for="event-name">Tên hoạt động gây quỹ:</label>
                            <input type="text" class="form-control" id="event-name" th:value="${event_name}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="fullname">Họ và tên:</label>
                            <input type="text" class="form-control" id="fullname" name="fullname"required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Số tiền:</label>
                            <input type="number" class="form-control" id="amount" name="amount"required>
                        </div>
                        <div class="form-group">
                            <label for="orderInfo">Nội dung chuyển khoản:</label>
                            <input type="text" class="form-control" id="orderInfo" name="orderInfo" required>
                        </div>
                        <!-- Form nhập email -->
                        <div class="form-group">
                            <label for="userEmail">Email của bạn:</label>
                            <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="Nhập email của bạn" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Thanh toán</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
