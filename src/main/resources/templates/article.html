<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài viết chi tiết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .content-center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        h4 {
            font-weight: bold;
            color: #6607F1;
        }

        h5 {
            cursor: pointer;
        }
    </style>
</head>
<body>
<link href="/css/home.css" th:href="@{/css/home.css}" rel="stylesheet">
<link href="/css/animation.css" th:href="@{/css/animation.css}" rel="stylesheet">

<div th:replace="~{header :: navbar}"></div>
<div th:replace="~{login :: loginModal}"></div>

<div class="content-center col-md-12">
    <img th:src="@{${ip.thumbImg}}" class="card-img-top" alt="Project Image" >
    <h4 th:text="${ip.title}"></h4>
    <p id="ipbodyText" th:utext="${ip.body}" style="height:90px"></p>

    <h6>Thời gian còn lại trước khi khóa sổ</h6>

    <div class="countdowns mt-4">
        <div th:text="${ip.charityEvent.timeLeft}">29 : 23 : 59 : 59</div>
        <div class="small">Ngày</div>
    </div>

    <div class="progress-container" style="width:400px">
        <div class="progress-label mt-4">Đã góp được:
            <span class="highlight" th:text="${ip.charityEvent.currentAmount}"></span> /
            <span th:text="${ip.charityEvent.goalAmount}"></span>
        </div>
        <div class="d-flex align-items-center justify-content-between mt-2">
            <div class="progress w-75 me-3">
                <div class="progress-bar" role="progressbar"
                     th:style="'width: ' + (${ip.charityEvent.currentAmount} / ${ip.charityEvent.goalAmount} * 100) + '%;'"
                     th:aria-valuenow="${ip.charityEvent.currentAmount / ip.charityEvent.goalAmount * 100}"
                     aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
            <div class="donate-button">
                <a th:href="@{/donate/{id}(id=${ip.charityEvent.id})}">
                    <button class="btn btn-outline-primary h-100 w-700">Đóng góp</button>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
