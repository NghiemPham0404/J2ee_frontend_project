<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/home.css" th:href="@{/css/home.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white" th:fragment="navbar">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">
            <img src="img/SGU-LOGO.png" alt="SGU Logo" style="height: 50px" th:src="@{/img/SGU-LOGO.png}">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link fw-bold" th:classappend="${currentUri == '/home'} ? 'active'" aria-current="page" th:href="@{/home}">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:classappend="${currentUri == '/introduce'} ? 'active'" th:href="@{/introduce}">Giới thiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dự án</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sao kê</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Liên hệ</a>
                </li>
            </ul>
            <a th:href="@{/sign_in}" class="btn btn-dark ms-3 fw-bold">Đăng nhập</a>
        </div>
    </div>
</nav>
</body>
</html>
