<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/login.css" th:href="@{/css/login.css}" rel="stylesheet">
<body>
<div class="form-container">
    <form th:action="@{/validate-login}" th:object="${loginDTO}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility()">👁</button>
            </div>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="rememberMe" th:field="*{rememberMe}">
            <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
        </div>
        <div class="form-check mb-3">
            <div th:text="${message}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn w-100 login-btn">Đăng nhập</button>
    </form>
    <div class="text-center mt-3">
        <a href="#" class="text-decoration-none forgot-btn">Quên mật khẩu?</a>
    </div>
</div>
</body>
</html>
<script>
    function togglePasswordVisibility() {
        const passwordField = document.getElementById('password');
        passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    }
</script>
